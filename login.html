<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BytLearn — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* CSS Custom Properties - Define reusable color values for consistent theming */
    :root { 
      --border: rgba(255, 255, 255, 0.2);
      --glass: rgba(255, 255, 255, 0.1);
      --text: #fff;
      --muted: rgba(255, 255, 255, 0.85);
    }

    /* Reset browser defaults and establish full-height layout */
    html, body {
      height: 100%; 
      margin: 0; 
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Background gradient and center content using CSS Grid */
    body {
      background: linear-gradient(135deg, #0b1e3d, #08203a 40%, #101a4b);
      display: grid; 
      place-items: center;
      background-attachment: fixed;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Container for animated background elements */
    .scene { 
      position: fixed; 
      inset: 0; 
      z-index: 0; 
    }

    /* Animated gradient blobs that create visual depth */
    .blob { 
      position: absolute; 
      border-radius: 9999px;
      filter: blur(80px); 
      opacity: .18; 
      animation: float 20s ease-in-out infinite;
    }

    /* Top-left blob with cyan-to-blue gradient */
    .blob.a { 
      width: 360px; 
      height: 360px; 
      left: -80px; 
      top: -40px; 
      background: linear-gradient(90deg, #38bdf8, #2563eb); 
    }

    /* Bottom-right blob with purple-to-cyan gradient, faster animation */
    .blob.b { 
      width: 280px; 
      height: 280px; 
      right: -80px; 
      bottom: -40px; 
      background: linear-gradient(90deg, #6366f1, #22d3ee); 
      animation-duration: 16s; 
    }

    /* Subtle floating animation for background blobs */
    @keyframes float { 
      0% { 
        transform: translate(0, 0);
      } 
      50% { 
        transform: translate(30px, -20px);
      } 
      100% { 
        transform: translate(0, 0);
      } 
    }

    /* Glassmorphic card with backdrop blur effect */
    .card {
      position: relative; 
      z-index: 1;
      width: min(580px, 92vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px 44px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Logo section with centered vertical layout */
    .logo { 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      gap: 6px; 
      margin-bottom: 14px; 
      text-align: center;
    }

    /* Logo image with subtle glow effect */
    .logo img { 
      width: 64px; 
      height: 64px;
      filter: drop-shadow(0 4px 12px rgba(103, 232, 249, 0.3));
    }

    /* Gradient text effect for brand name */
    .brand {
      background: linear-gradient(135deg, #67e8f9, #60a5fa, #8b5cf6);
      -webkit-background-clip: text; 
      background-clip: text; 
      color: transparent;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    h1 { 
      margin: 0 0 2px; 
      font-size: 32px; 
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .subtitle { 
      margin: 0 0 14px; 
      color: var(--muted); 
      font-size: 15px;
      font-weight: 400;
    }

    /* Tab switcher with subtle background container */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Individual tab button with smooth transitions */
    .tab {
      flex: 1;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 200ms ease;
      font-family: inherit;
    }

    /* Active tab state with elevated appearance */
    .tab.active {
      background: rgba(255, 255, 255, 0.15);
      color: var(--text);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Hover effect for inactive tabs */
    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.08);
    }

    label { 
      display: block; 
      font-size: 14px; 
      margin: 0 0 8px; 
      color: var(--text); 
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .input-group {
      margin-bottom: 12px;
    }

    /* Input fields with glassmorphic styling */
    input {
      width: 100%; 
      padding: 12px 16px;
      border-radius: 10px; 
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text); 
      outline: none; 
      box-sizing: border-box;
      font-size: 15px;
      font-family: inherit;
      transition: all 200ms ease;
    }

    /* Focus state with cyan accent and glow */
    input:focus {
      border-color: rgba(103, 232, 249, 0.5);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.1);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Password validation hint text */
    .password-hint {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 6px;
      line-height: 1.4;
    }

    .password-hint.error {
      color: #e70606;
    }

    /* Primary button with gradient background */
    .btn {
      width: 100%;
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      padding: 12px 24px;
      border-radius: 10px; 
      border: none;
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.2), rgba(96, 165, 250, 0.2)); 
      color: var(--text); 
      text-decoration: none; 
      transition: all 200ms ease;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      margin-top: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Interactive hover state with lift effect */
    .btn:hover:not(:disabled) { 
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.3), rgba(96, 165, 250, 0.3));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(103, 232, 249, 0.2);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    /* Disabled button state */
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .btn:disabled:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: none;
      box-shadow: none;
    }

    .link { 
      display: block; 
      margin-top: 16px; 
      text-align: center; 
      color: rgba(103, 232, 249, 0.9); 
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 200ms ease;
    }

    .link:hover {
      color: #67e8f9;
      text-decoration: none;
    }

    /* Notification message container with slide-in animation */
    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideIn 0.3s ease;
      font-weight: 500;
    }

    /* Error message styling */
    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    /* Success message styling */
    .message.success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    /* Slide-in animation for messages */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Terms and conditions checkbox layout */
    .terms-container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    .terms-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: #67e8f9;
    }

    .terms-text {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
    }

    .terms-text a {
      color: #67e8f9;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    form {
      margin-top: 0;
    }

    /* Mobile responsiveness adjustments */
    @media (max-width: 640px) {
      .card {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <!-- Animated background with floating gradient blobs -->
  <div class="scene">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <!-- Main login/register card -->
  <div class="card">

    <!-- Clickable logo header that returns to welcome page -->
    <div class="logo" style="cursor:pointer;" onclick="location.href='./welcome.html'">
      <img src="./logo.png" alt="BytLearn" />
      <div>
        <h1><span class="brand">BytLearn</span></h1>
        <div class="subtitle">Welcome back! Please enter your details.</div>
      </div>
    </div>

    <!-- Tab navigation for switching between login and register forms -->
    <div class="tabs">
      <button id="tab-login" class="tab active" type="button">Login</button>
      <button id="tab-register" class="tab" type="button">Register</button>
    </div>

    <!-- Login form (visible by default) -->
    <form id="loginForm">
      <div id="loginMessage" class="message"></div>
      
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" id="loginBtn" class="btn">Sign In</button>
      <a class="link" href="./welcome.html">← Back to Welcome</a>
    </form>

    <!-- Register form (hidden by default) -->
    <form id="registerForm" style="display:none;">
      <div id="registerMessage" class="message"></div>
      
      <div class="input-group">
        <label for="regName">Full Name</label>
        <input id="regName" type="text" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="regPassword">Password</label>
        <input id="regPassword" type="password" placeholder="Create a strong password" required />
        <div id="passwordHint" class="password-hint">
          Password must be at least 8 characters with uppercase, lowercase, number, and special character
        </div>
      </div>

      <!-- Terms acceptance requirement for registration -->
      <div class="terms-container">
        <input type="checkbox" id="registerTerms" />
        <label for="registerTerms" class="terms-text" style="margin: 0; cursor: pointer;">
          I agree to the <a href="./legal.html#terms">Terms of Use</a> and <a href="./legal.html#privacy">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" id="registerBtn" class="btn" disabled>Create Account</button>
      <a class="link" href="./welcome.html">← Back to Welcome</a>
    </form>
  </div>

  <script>
    // If user is already logged in, send them directly to the dashboard
    // This prevents logged-in users from seeing the login page again
    var isAuthenticated = localStorage.getItem('authed');
    if (isAuthenticated === '1') {
      location.replace('./dashboard.html');
    }

    // Get all the HTML elements we'll need to work with
    // Storing these in variables makes the code faster and easier to read
    var tabLogin = document.getElementById('tab-login');
    var tabRegister = document.getElementById('tab-register');
    var loginForm = document.getElementById('loginForm');
    var registerForm = document.getElementById('registerForm');
    var loginMessage = document.getElementById('loginMessage');
    var registerMessage = document.getElementById('registerMessage');
    var registerTerms = document.getElementById('registerTerms');
    var registerBtn = document.getElementById('registerBtn');
    var regPassword = document.getElementById('regPassword');
    var passwordHint = document.getElementById('passwordHint');

    // Check if a password is strong enough
    // Returns true only if ALL requirements are met
    function validatePassword(password) {
      var minLength = password.length >= 8;
      var hasUpperCase = /[A-Z]/.test(password);  // Regex checks for uppercase letters
      var hasLowerCase = /[a-z]/.test(password);  // Regex checks for lowercase letters
      var hasNumber = /[0-9]/.test(password);     // Regex checks for numbers
      var hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
      
      return minLength && hasUpperCase && hasLowerCase && hasNumber && hasSpecialChar;
    }

    // Give instant feedback while the user types their password
    // Shows a green checkmark if password is strong, or red warning if weak
    regPassword.addEventListener('input', function() {
      var isValid = validatePassword(this.value);
      
      if (this.value.length > 0) {
        if (isValid) {
          // Password is strong - show success
          passwordHint.textContent = '✓ Password is strong';
          passwordHint.style.color = '#86efac';
          passwordHint.classList.remove('error');
        } else {
          // Password is weak - show what's needed
          passwordHint.textContent = 'Password must be at least 8 characters with uppercase, lowercase, number, and special character';
          passwordHint.classList.add('error');
        }
      } else {
        // Field is empty - show default hint
        passwordHint.textContent = 'Password must be at least 8 characters with uppercase, lowercase, number, and special character';
        passwordHint.style.color = 'rgba(255,255,255,0.6)';
        passwordHint.classList.remove('error');
      }
    });

    // Only let users click "Create Account" if they've agreed to the terms
    // When checkbox is checked, button becomes enabled. Unchecked = disabled
    registerTerms.addEventListener('change', function() {
      registerBtn.disabled = !this.checked;
    });

    // Show a message to the user (either error or success)
    // The message appears for 8 seconds then automatically disappears
    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = 'message ' + type;  // 'error' makes it red, 'success' makes it green
      element.style.display = 'block';
      
      // Hide the message after 8 seconds
      setTimeout(function() {
        element.style.display = 'none';
      }, 8000);
    }

    // Switch between the Login and Register forms
    // Hides one form and shows the other, updates the active tab styling
    function activate(tab) {
      // First, hide any error messages
      loginMessage.style.display = 'none';
      registerMessage.style.display = 'none';
      
      if (tab === 'login') {
        // Show login form, hide register form
        tabLogin.classList.add('active');
        tabRegister.classList.remove('active');
        loginForm.style.display = '';
        registerForm.style.display = 'none';
        document.querySelector('.subtitle').textContent = 'Welcome back! Please enter your details.';
      } else {
        // Show register form, hide login form
        tabLogin.classList.remove('active');
        tabRegister.classList.add('active');
        loginForm.style.display = 'none';
        registerForm.style.display = '';
        document.querySelector('.subtitle').textContent = 'Create your account to get started.';
      }
    }

    // When someone clicks the Login tab, show the login form
    tabLogin.addEventListener('click', function() {
      activate('login');
    });
    
    // When someone clicks the Register tab, show the register form
    tabRegister.addEventListener('click', function() {
      activate('register');
    });

    // Handle new user registration
    // This runs when someone fills out the register form and clicks "Create Account"
    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();  // Stop the page from reloading
      
      // Get what the user typed and clean it up
      var name = document.getElementById('regName').value.trim();
      var email = document.getElementById('regEmail').value.trim().toLowerCase();
      var password = document.getElementById('regPassword').value;

      // Make sure all fields are filled in
      if (!name || !email || !password) { 
        showMessage(registerMessage, 'Please fill all fields.', 'error');
        return;
      }

      // Check if password is strong enough
      if (!validatePassword(password)) {
        showMessage(registerMessage, 'Password must be at least 8 characters and contain uppercase, lowercase, number, and special character.', 'error');
        return;
      }

      try {
        // Send the registration info to the server
        var res = await fetch('http://127.0.0.1:8000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: name,
            email: email,
            password_hash: password,
            class_id: null
          })
        });
        
        // If registration failed, show the error
        if (!res.ok) {
          var data = await res.json();
          showMessage(registerMessage, data.detail || 'Registration failed.', 'error');
          return;
        }
        
        // Registration worked! Now send a verification code to their email
        showMessage(registerMessage, 'Registration successful! Sending OTP...', 'success');
        
        await fetch('http://localhost:8000/send_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });
        
        // Remember this email for the next page (OTP verification)
        localStorage.setItem('pendingOtpEmail', email);
        
        // Show messages and redirect to OTP page after a short delay
        // The delays let users read the success messages
        setTimeout(function() {
          showMessage(registerMessage, 'OTP sent to ' + email + '. Redirecting...', 'success');
          setTimeout(function() {
            location.href = 'otp.html';
          }, 1500);
        }, 1000);
        
      } catch (err) {
        // Something went wrong (maybe no internet connection?)
        showMessage(registerMessage, 'Registration failed: ' + err.message, 'error');
      }
    });

    // Handle user login
    // This runs when someone enters their email/password and clicks "Sign In"
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();  // Stop the page from reloading
      
      // Get the email and password they entered
      var email = document.getElementById('loginEmail').value.trim().toLowerCase();
      var password = document.getElementById('loginPassword').value;

      try {
        // Send login credentials to the server to check if they're correct
        var res = await fetch('http://127.0.0.1:8000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: email, 
            password: password 
          })
        });
        
        // If login failed (wrong password, user doesn't exist, etc.)
        if (!res.ok) {
          var data = await res.json();
          showMessage(loginMessage, data.detail || 'Login failed.', 'error');
          return;
        }
        
        // Login successful! Save their info and go to the dashboard
        var user = await res.json();
        localStorage.setItem('authed', '1');  // Mark them as logged in
        localStorage.setItem('currentUserEmail', user.email);
        localStorage.setItem('currentUserName', user.name || 'Student');
        location.href = 'dashboard.html';
        
      } catch (err) {
        // Something went wrong with the connection
        showMessage(loginMessage, 'Login failed: ' + err.message, 'error');
      }
    });
  </script>
</body>
</html>
