<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BytLearn – OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Root variables for colors and reusable values */
    :root { 
      --border: rgba(255,255,255,0.2);
      --glass: rgba(255,255,255,0.1);
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
    }

    /* Ensure full height and reset default styles */
    html, body {
      height: 100%; 
      margin: 0; 
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Body background and layout centering */
    body {
      background: linear-gradient(135deg, #0b1e3d, #08203a 40%, #101a4b);
      display: grid; place-items: center;
      background-attachment: fixed;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Scene for animated blobs in background */
    .scene { position: fixed; inset: 0; z-index: 0; }

    /* Blob base style */
    .blob { 
      position: absolute; 
      border-radius: 9999px;
      filter: blur(80px); 
      opacity: .18; 
      animation: float 20s ease-in-out infinite;
    }

    /* Top left blob */
    .blob.a { 
      width: 360px; height: 360px; 
      left: -80px; top: -40px; 
      background: linear-gradient(90deg,#38bdf8,#2563eb); 
    }

    /* Bottom right blob */
    .blob.b { 
      width: 280px; height: 280px; 
      right: -80px; bottom: -40px; 
      background: linear-gradient(90deg,#6366f1,#22d3ee); 
      animation-duration: 16s; 
    }

    /* Floating animation keyframes */
    @keyframes float { 
      0% { transform:translate(0,0) } 
      50%{ transform:translate(30px,-20px) } 
      100%{ transform:translate(0,0) } 
    }

    /* Card container (login/register box) */
    .card {
      position: relative; z-index: 1;
      width: min(580px, 92vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px 44px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    /* Logo row */
    .logo { 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      gap: 6px; 
      margin-bottom: 14px; 
      text-align: center;
    }

    .logo img { 
      width: 64px; 
      height: 64px;
      filter: drop-shadow(0 4px 12px rgba(103, 232, 249, 0.3));
    }

    /* Gradient brand text */
    .brand {
      background: linear-gradient(135deg,#67e8f9,#60a5fa,#8b5cf6);
      -webkit-background-clip:text; 
      background-clip:text; 
      color: transparent;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Headings */
    h1 { 
      margin: 0 0 2px; 
      font-size: 32px; 
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .subtitle { 
      margin: 0 0 14px; 
      color: var(--muted); 
      font-size: 15px;
      font-weight: 400;
    }

    /* Form labels */
    label { 
      display: block; 
      font-size: 14px; 
      margin: 0 0 8px; 
      color: var(--text); 
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    /* Input wrapper for better styling */
    .input-group {
      margin-bottom: 12px;
    }

    /* Input fields */
    input {
      width: 100%; 
      padding: 12px 16px;
      border-radius: 10px; 
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text); 
      outline: none; 
      box-sizing: border-box;
      font-size: 15px;
      font-family: inherit;
      transition: all 200ms ease;
    }

    input:focus {
      border-color: rgba(103, 232, 249, 0.5);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.1);
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    /* Buttons styling */
    .btn {
      width: 100%;
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      padding: 12px 24px;
      border-radius: 10px; 
      border: none;
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.2), rgba(96, 165, 250, 0.2)); 
      color: var(--text); 
      text-decoration: none; 
      transition: all 200ms ease;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      margin-top: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .btn:hover:not(:disabled) { 
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.3), rgba(96, 165, 250, 0.3));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(103, 232, 249, 0.2);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(255,255,255,0.1);
    }
    
    .btn:disabled:hover {
      background: rgba(255,255,255,0.1);
      transform: none;
      box-shadow: none;
    }

    /* Links like "Back to Welcome" */
    .link { 
      display: block; 
      margin-top: 16px; 
      text-align: center; 
      color: rgba(103, 232, 249, 0.9); 
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 200ms ease;
    }

    .link:hover {
      color: #67e8f9;
      text-decoration: none;
    }

    /* Message box for errors and success */
    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideIn 0.3s ease;
      font-weight: 500;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .message.info {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form container */
    form {
      margin-top: 0;
    }

    /* Button row for two buttons side by side */
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 4px;
    }

    .button-row .btn {
      flex: 1;
      margin-top: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .card {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating blobs background -->
  <div class="scene">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <!-- Main OTP verification card -->
  <div class="card">

    <!-- Logo inside the card (clickable -> Welcome page) -->
    <div class="logo" style="cursor:pointer;" onclick="location.href='./welcome.html'">
      <img src="./logo.png" alt="BytLearn" />
      <div>
        <h1><span class="brand">BytLearn</span></h1>
        <div class="subtitle">Verify your email address</div>
      </div>
    </div>

    <!-- OTP FORM -->
    <form id="otpForm">
      <div id="otpMessage" class="message"></div>
      
      <div class="input-group">
        <label for="otpInput">Enter OTP</label>
        <input id="otpInput" type="text" maxlength="6" placeholder="Enter 6-digit OTP" required />
      </div>

      <div class="button-row">
        <button type="submit" class="btn">Verify OTP</button>
        <button type="button" id="resendBtn" class="btn">Resend OTP</button>
      </div>

      <a class="link" href="./login.html">← Back to Login</a>
    </form>
  </div>

  <script>
    const email = localStorage.getItem('pendingOtpEmail');
    const otpMessage = document.getElementById('otpMessage');
    const otpForm = document.getElementById('otpForm');
    
    // Function to show message
    function showMessage(text, type) {
      otpMessage.textContent = text;
      otpMessage.className = 'message ' + type;
      otpMessage.style.display = 'block';
      setTimeout(() => {
        otpMessage.style.display = 'none';
      }, 5000);
    }

    // Redirect if no email found
    if (!email) { 
      location.href = 'login.html'; 
    } else {
      // Show initial message
      showMessage(`OTP sent to ${email}`, 'info');
    }

    // Verify OTP form submission
    otpForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const otp = document.getElementById('otpInput').value.trim();
      if (!otp) {
        showMessage('Please enter OTP', 'error');
        return;
      }
      
      try {
        const res = await fetch('http://localhost:8000/verify_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });
        
        if (res.ok) {
          localStorage.removeItem('pendingOtpEmail');
          showMessage('OTP verified! You can now login.', 'success');
          setTimeout(() => {
            location.href = 'login.html';
          }, 2000);
        } else {
          const data = await res.json();
          showMessage(data.detail || 'Invalid OTP', 'error');
        }
      } catch (err) {
        showMessage('Verification failed: ' + err.message, 'error');
      }
    });

    // Resend OTP button
    document.getElementById('resendBtn').onclick = async function() {
      try {
        const res = await fetch('http://localhost:8000/send_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        if (res.ok) {
          showMessage('OTP resent successfully!', 'success');
        } else {
          showMessage('Failed to resend OTP', 'error');
        }
      } catch (err) {
        showMessage('Failed to resend OTP: ' + err.message, 'error');
      }
    };
  </script>
</body>
</html>
