<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BytLearn – OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Theme variables for consistent styling throughout the application */
    :root { 
      --border: rgba(255,255,255,0.2);
      --glass: rgba(255,255,255,0.1);
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
    }

    /* Base document styling with smooth font rendering */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Main layout with gradient background and centered content */
    body {
      background: linear-gradient(135deg, #0b1e3d, #08203a 40%, #101a4b);
      display: grid;
      place-items: center;
      background-attachment: fixed;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Background animation container */
    .scene { 
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* Animated gradient blobs for visual interest */
    .blob { 
      position: absolute;
      border-radius: 9999px;
      filter: blur(80px);
      opacity: .18;
      animation: float 20s ease-in-out infinite;
    }

    .blob.a { 
      width: 360px;
      height: 360px; 
      left: -80px;
      top: -40px; 
      background: linear-gradient(90deg,#38bdf8,#2563eb); 
    }

    .blob.b { 
      width: 280px;
      height: 280px; 
      right: -80px;
      bottom: -40px; 
      background: linear-gradient(90deg,#6366f1,#22d3ee); 
      animation-duration: 16s;
    }

    /* Smooth floating animation for background elements */
    @keyframes float { 
      0% { transform: translate(0, 0); } 
      50% { transform: translate(30px, -20px); } 
      100% { transform: translate(0, 0); } 
    }

    /* Main content card with glass morphism effect */
    .card {
      position: relative;
      z-index: 1;
      width: min(580px, 92vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px 44px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    /* Logo and branding section */
    .logo { 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 14px;
      text-align: center;
    }

    .logo img { 
      width: 64px;
      height: 64px;
      filter: drop-shadow(0 4px 12px rgba(103, 232, 249, 0.3));
    }

    /* Gradient text effect for brand name */
    .brand {
      background: linear-gradient(135deg,#67e8f9,#60a5fa,#8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    h1 { 
      margin: 0 0 2px;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .subtitle { 
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 15px;
      font-weight: 400;
    }

    label { 
      display: block;
      font-size: 14px;
      margin: 0 0 8px;
      color: var(--text);
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .input-group {
      margin-bottom: 12px;
    }

    /* Input field with glass effect and smooth transitions */
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      outline: none;
      box-sizing: border-box;
      font-size: 15px;
      font-family: inherit;
      transition: all 200ms ease;
    }

    /* Focus state with highlight and glow effect */
    input:focus {
      border-color: rgba(103, 232, 249, 0.5);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.1);
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    /* Primary button with gradient and hover effects */
    .btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.2), rgba(96, 165, 250, 0.2)); 
      color: var(--text);
      text-decoration: none;
      transition: all 200ms ease;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      margin-top: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    /* Interactive hover state with lift effect */
    .btn:hover:not(:disabled) { 
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.3), rgba(96, 165, 250, 0.3));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(103, 232, 249, 0.2);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    /* Disabled state prevents interaction */
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(255,255,255,0.1);
    }
    
    .btn:disabled:hover {
      background: rgba(255,255,255,0.1);
      transform: none;
      box-shadow: none;
    }

    .link { 
      display: block;
      margin-top: 16px;
      text-align: center;
      color: rgba(103, 232, 249, 0.9);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 200ms ease;
    }

    .link:hover {
      color: #67e8f9;
      text-decoration: none;
    }

    /* Message component for user feedback (error/success/info) */
    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideIn 0.3s ease;
      font-weight: 500;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .message.info {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
    }

    /* Slide-in animation for messages */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      margin-top: 0;
    }

    /* Button layout for side-by-side actions */
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 4px;
    }

    .button-row .btn {
      flex: 1;
      margin-top: 0;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 640px) {
      .card {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <!-- Animated background scene -->
  <div class="scene">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <!-- Main OTP verification card -->
  <div class="card">

    <!-- Clickable logo returns to welcome page -->
    <div class="logo" style="cursor:pointer;" onclick="location.href='./welcome.html'">
      <img src="./logo.png" alt="BytLearn" />
      <div>
        <h1><span class="brand">BytLearn</span></h1>
        <div class="subtitle">Verify your email address</div>
      </div>
    </div>

    <!-- OTP verification form -->
    <form id="otpForm">
      <!-- Dynamic message display for user feedback -->
      <div id="otpMessage" class="message"></div>
      
      <div class="input-group">
        <label for="otpInput">Enter OTP</label>
        <input id="otpInput" type="text" maxlength="6" placeholder="Enter 6-digit OTP" required />
      </div>

      <div class="button-row">
        <button type="submit" class="btn">Verify OTP</button>
        <button type="button" id="resendBtn" class="btn">Resend OTP</button>
      </div>

      <a class="link" href="./login.html">← Back to Login</a>
    </form>
  </div>

  <script>
    // Retrieve email from localStorage that requires OTP verification
    const email = localStorage.getItem('pendingOtpEmail');
    const otpMessage = document.getElementById('otpMessage');
    const otpForm = document.getElementById('otpForm');
    
    /**
     * Display feedback message to user with auto-hide after 5 seconds
     * @param {string} text - Message content
     * @param {string} type - Message type (error/success/info)
     */
    function showMessage(text, type) {
      otpMessage.textContent = text;
      otpMessage.className = 'message ' + type;
      otpMessage.style.display = 'block';
      setTimeout(() => {
        otpMessage.style.display = 'none';
      }, 5000);
    }

    // Redirect to login if accessed directly without email context
    if (!email) { 
      location.href = 'login.html';
    } else {
      showMessage(`OTP sent to ${email}`, 'info');
    }

    // Handle OTP submission and verification
    otpForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const otp = document.getElementById('otpInput').value.trim();
      
      if (!otp) {
        showMessage('Please enter OTP', 'error');
        return;
      }
      
      try {
        // Send verification request to backend API
        const response = await fetch('https://bytelearn-backend.onrender.com/verify_otp', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            otp: otp
          })
        });
        
        if (response.ok) {
          // Verification successful - clean up and redirect
          localStorage.removeItem('pendingOtpEmail');
          showMessage('OTP verified! You can now login.', 'success');
          
          setTimeout(() => {
            location.href = 'login.html';
          }, 2000);
        } else {
          // Verification failed - display error
          const errorData = await response.json();
          showMessage(errorData.detail || 'Invalid OTP', 'error');
        }
      } catch (error) {
        showMessage('Verification failed: ' + error.message, 'error');
      }
    });

    // Handle OTP resend request
    document.getElementById('resendBtn').onclick = async function() {
      try {
        const response = await fetch('https://bytelearn-backend.onrender.com/send_otp', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email
          })
        });
        
        if (response.ok) {
          showMessage('OTP resent successfully!', 'success');
        } else {
          showMessage('Failed to resend OTP', 'error');
        }
      } catch (error) {
        showMessage('Failed to resend OTP: ' + error.message, 'error');
      }
    };
  </script>
</body>
</html>
