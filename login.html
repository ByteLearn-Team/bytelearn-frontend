<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BytLearn — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Root variables for colors and reusable values */
    :root { 
      --border: rgba(255,255,255,0.2);
      --glass: rgba(255,255,255,0.1);
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
    }

    /* Ensure full height and reset default styles */
    html, body {
      height: 100%; 
      margin: 0; 
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Body background and layout centering */
    body {
      background: linear-gradient(135deg, #0b1e3d, #08203a 40%, #101a4b);
      display: grid; place-items: center;
      background-attachment: fixed;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Scene for animated blobs in background */
    .scene { position: fixed; inset: 0; z-index: 0; }

    /* Blob base style */
    .blob { 
      position: absolute; 
      border-radius: 9999px;
      filter: blur(80px); 
      opacity: .18; 
      animation: float 20s ease-in-out infinite;
    }

    /* Top left blob */
    .blob.a { 
      width: 360px; height: 360px; 
      left: -80px; top: -40px; 
      background: linear-gradient(90deg,#38bdf8,#2563eb); 
    }

    /* Bottom right blob */
    .blob.b { 
      width: 280px; height: 280px; 
      right: -80px; bottom: -40px; 
      background: linear-gradient(90deg,#6366f1,#22d3ee); 
      animation-duration: 16s; 
    }

    /* Floating animation keyframes */
    @keyframes float { 
      0% { transform:translate(0,0) } 
      50%{ transform:translate(30px,-20px) } 
      100%{ transform:translate(0,0) } 
    }

    /* Card container (login/register box) */
    .card {
      position: relative; z-index: 1;
      width: min(580px, 92vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px 44px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    /* Logo row */
    .logo { 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      gap: 6px; 
      margin-bottom: 14px; 
      text-align: center;
    }

    .logo img { 
      width: 64px; 
      height: 64px;
      filter: drop-shadow(0 4px 12px rgba(103, 232, 249, 0.3));
    }

    /* Gradient brand text */
    .brand {
      background: linear-gradient(135deg,#67e8f9,#60a5fa,#8b5cf6);
      -webkit-background-clip:text; 
      background-clip:text; 
      color: transparent;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Headings */
    h1 { 
      margin: 0 0 2px; 
      font-size: 32px; 
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .subtitle { 
      margin: 0 0 14px; 
      color: var(--muted); 
      font-size: 15px;
      font-weight: 400;
    }

    /* Tab container */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 4px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .tab {
      flex: 1;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 200ms ease;
      font-family: inherit;
    }

    .tab.active {
      background: rgba(255,255,255,0.15);
      color: var(--text);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .tab:hover:not(.active) {
      background: rgba(255,255,255,0.08);
    }

    /* Form labels */
    label { 
      display: block; 
      font-size: 14px; 
      margin: 0 0 8px; 
      color: var(--text); 
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    /* Input wrapper for better styling */
    .input-group {
      margin-bottom: 12px;
    }

    /* Input fields */
    input {
      width: 100%; 
      padding: 12px 16px;
      border-radius: 10px; 
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text); 
      outline: none; 
      box-sizing: border-box;
      font-size: 15px;
      font-family: inherit;
      transition: all 200ms ease;
    }

    input:focus {
      border-color: rgba(103, 232, 249, 0.5);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.1);
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    /* Buttons styling */
    .btn {
      width: 100%;
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      padding: 12px 24px;
      border-radius: 10px; 
      border: none;
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.2), rgba(96, 165, 250, 0.2)); 
      color: var(--text); 
      text-decoration: none; 
      transition: all 200ms ease;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      margin-top: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .btn:hover:not(:disabled) { 
      background: linear-gradient(135deg, rgba(103, 232, 249, 0.3), rgba(96, 165, 250, 0.3));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(103, 232, 249, 0.2);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(255,255,255,0.1);
    }
    
    .btn:disabled:hover {
      background: rgba(255,255,255,0.1);
      transform: none;
      box-shadow: none;
    }

    /* Links like "Back to Welcome" */
    .link { 
      display: block; 
      margin-top: 16px; 
      text-align: center; 
      color: rgba(103, 232, 249, 0.9); 
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 200ms ease;
    }

    .link:hover {
      color: #67e8f9;
      text-decoration: none;
    }

    /* Message box for errors and success */
    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideIn 0.3s ease;
      font-weight: 500;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Terms checkbox container */
    .terms-container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    .terms-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: #67e8f9;
    }

    .terms-text {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
    }

    .terms-text a {
      color: #67e8f9;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    /* Form container */
    form {
      margin-top: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .card {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating blobs background -->
  <div class="scene">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <!-- Main login/register form card -->
  <div class="card">

    <!-- Logo inside the card (clickable -> Welcome page) -->
    <div class="logo" style="cursor:pointer;" onclick="location.href='./welcome.html'">
      <img src="./logo.png" alt="BytLearn" />
      <div>
        <h1><span class="brand">BytLearn</span></h1>
        <div class="subtitle">Welcome back! Please enter your details.</div>
      </div>
    </div>

    <!-- Tabs (Login/Register switcher) -->
    <div class="tabs">
      <button id="tab-login" class="tab active" type="button">Login</button>
      <button id="tab-register" class="tab" type="button">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div id="loginMessage" class="message"></div>
      
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" id="loginBtn" class="btn">Sign In</button>
      
      <a class="link" href="./welcome.html">← Back to Welcome</a>
    </form>

    <!-- REGISTER FORM (hidden by default) -->
    <form id="registerForm" style="display:none;">
      <div id="registerMessage" class="message"></div>
      
      <div class="input-group">
        <label for="regName">Full Name</label>
        <input id="regName" type="text" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="regPassword">Password</label>
        <input id="regPassword" type="password" placeholder="Create a strong password" required />
      </div>

      <!-- Terms and Conditions Checkbox -->
      <div class="terms-container">
        <input type="checkbox" id="registerTerms" />
        <label for="registerTerms" class="terms-text" style="margin: 0; cursor: pointer;">
          I agree to the <a href="./legal.html#terms">Terms of Use</a> and <a href="./legal.html#privacy">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" id="registerBtn" class="btn" disabled>Create Account</button>
      
      <a class="link" href="./welcome.html">← Back to Welcome</a>
    </form>
  </div>

  <script>
    // If already logged in (authed), redirect directly to dashboard
    if (localStorage.getItem('authed') === '1') {
      location.replace('./dashboard.html');
    }

    // Tab buttons and form references
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');
    const registerTerms = document.getElementById('registerTerms');
    const registerBtn = document.getElementById('registerBtn');

    // Enable/disable register button based on checkbox
    registerTerms.addEventListener('change', function() {
      registerBtn.disabled = !this.checked;
    });

    // Function to show message
    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = 'message ' + type;
      element.style.display = 'block';
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }

    // Function to toggle between login/register forms
    function activate(tab) {
      // Hide all messages when switching tabs
      loginMessage.style.display = 'none';
      registerMessage.style.display = 'none';
      
      if (tab === 'login') {
        tabLogin.classList.add('active');
        tabRegister.classList.remove('active');
        loginForm.style.display = '';
        registerForm.style.display = 'none';
        document.querySelector('.subtitle').textContent = 'Welcome back! Please enter your details.';
      } else {
        tabLogin.classList.remove('active');
        tabRegister.classList.add('active');
        loginForm.style.display = 'none';
        registerForm.style.display = '';
        document.querySelector('.subtitle').textContent = 'Create your account to get started.';
      }
    }
    // Events for buttons to switch forms
    tabLogin.addEventListener('click', () => activate('login'));
    tabRegister.addEventListener('click', () => activate('register'));

    // Get saved users from localStorage safely
    function getUsers() {
      const raw = localStorage.getItem('users');
      if (!raw) return [];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch {
        localStorage.removeItem('users');
        return [];
      }
    }

    // Save updated users list
    function saveUsers(list) {
      if (!Array.isArray(list)) return;
      localStorage.setItem('users', JSON.stringify(list));
    }

    // Set authenticated user session info
    function setSession(user) {
      localStorage.setItem('authed', '1');
      localStorage.setItem('currentUserEmail', user.email);
      localStorage.setItem('currentUserName', user.name || 'Student');
    }

    // Handle REGISTER form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value;

      if (!name || !email || !password) { 
        showMessage(registerMessage, 'Please fill all fields.', 'error');
        return; 
      }

      try {
        // Register user in backend
        const res = await fetch('http://127.0.0.1:8000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: name,
            email: email,
            password_hash: password,
            class_id: null
          })
        });
        if (!res.ok) {
          const data = await res.json();
          showMessage(registerMessage, data.detail || 'Registration failed.', 'error');
          return;
        }
        
        // Show success message
        showMessage(registerMessage, 'Registration successful! Sending OTP...', 'success');
        
        // Send OTP
        await fetch('http://localhost:8000/send_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        localStorage.setItem('pendingOtpEmail', email);
        
        // Show OTP sent message and redirect
        setTimeout(() => {
          showMessage(registerMessage, `OTP sent to ${email}. Redirecting...`, 'success');
          setTimeout(() => {
            location.href = 'otp.html';
          }, 1500);
        }, 1000);
      } catch (err) {
        showMessage(registerMessage, 'Registration failed: ' + err.message, 'error');
      }
    });

    // Handle LOGIN form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('http://127.0.0.1:8000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const data = await res.json();
          showMessage(loginMessage, data.detail || 'Login failed.', 'error');
          return;
        }
        // On successful login, set session and redirect to dashboard
        const user = await res.json();
        localStorage.setItem('authed', '1');
        localStorage.setItem('currentUserEmail', user.email);
        localStorage.setItem('currentUserName', user.name || 'Student');
        location.href = 'dashboard.html';
      } catch (err) {
        showMessage(loginMessage, 'Login failed: ' + err.message, 'error');
      }
    });
  </script>
</body>
</html>
