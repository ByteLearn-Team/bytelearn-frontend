<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BytLearn â€” OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #101a4b; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: rgba(255,255,255,0.08); border-radius: 16px; padding: 32px; box-shadow: 0 4px 24px #0003; }
    input { padding: 12px; border-radius: 8px; border: 1px solid #fff3; margin-bottom: 16px; width: 100%; font-size: 18px; }
    button { padding: 12px 24px; border-radius: 8px; border: none; background: #6366f1; color: #fff; font-size: 18px; cursor: pointer; }
    .msg { margin-bottom: 12px; color: #fbbf24; }
  </style>
</head>
<body>
  <div class="card">
    <h2>OTP Verification</h2>
    <div id="otp-msg" class="msg"></div>
    <input id="otp-input" type="text" maxlength="6" placeholder="Enter OTP" />
    <button id="verify-btn">Verify OTP</button>
    <button id="resend-btn" style="margin-top:10px;background:#22d3ee;">Resend OTP</button>
  </div>
  <script>
    const email = localStorage.getItem('pendingOtpEmail');
    if (!email) { location.href = 'login.html'; }
    document.getElementById('otp-msg').textContent = `OTP sent to ${email}`;
    document.getElementById('verify-btn').onclick = async function() {
      const otp = document.getElementById('otp-input').value.trim();
      if (!otp) return alert('Enter OTP');
      const res = await fetch('http://localhost:8000/verify_otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      });
      if (res.ok) {
        localStorage.removeItem('pendingOtpEmail');
        alert('OTP verified! You can now login.');
        location.href = 'login.html';
      } else {
        const data = await res.json();
        alert(data.detail || 'Invalid OTP');
      }
    };
    document.getElementById('resend-btn').onclick = async function() {
      const res = await fetch('http://localhost:8000/send_otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      if (res.ok) {
        alert('OTP resent!');
      } else {
        alert('Failed to resend OTP');
      }
    };
  </script>
</body>
</html>
