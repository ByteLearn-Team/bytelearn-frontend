<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BytLearn – OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Root variables for colors and reusable values */
    :root { 
      --border: rgba(255,255,255,0.2);
      --glass: rgba(255,255,255,0.1);
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
    }

    /* Ensure full height and reset default styles */
    html, body {
      height: 100%; 
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
    }

    /* Body background and layout centering */
    body {
      background: linear-gradient(135deg, #0b1e3d, #08203a 40%, #101a4b);
      display: grid; place-items: center;
      background-attachment: fixed;
      overflow: hidden;
      font-size: 18px;
    }

    /* Scene for animated blobs in background */
    .scene { position: fixed; inset: 0; z-index: 0; }

    /* Blob base style */
    .blob { 
      position: absolute; 
      border-radius: 9999px;
      filter: blur(80px); 
      opacity: .18; 
      animation: float 20s ease-in-out infinite;
    }

    /* Top left blob */
    .blob.a { 
      width: 360px; height: 360px; 
      left: -80px; top: -40px; 
      background: linear-gradient(90deg,#38bdf8,#2563eb); 
    }

    /* Bottom right blob */
    .blob.b { 
      width: 280px; height: 280px; 
      right: -80px; bottom: -40px; 
      background: linear-gradient(90deg,#6366f1,#22d3ee); 
      animation-duration: 16s; 
    }

    /* Floating animation keyframes */
    @keyframes float { 
      0% { transform:translate(0,0) } 
      50%{ transform:translate(30px,-20px) } 
      100%{ transform:translate(0,0) } 
    }

    /* Card container */
    .card {
      position: relative; z-index: 1;
      width: min(720px, 96vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    /* Logo row */
    .logo { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      margin-bottom: 14px; 
    }

    .logo img { width: 70px; height: 70px; }
    .logo.center { justify-content: center; text-align: center; }

    /* Gradient brand text */
    .brand {
      background: linear-gradient(90deg,#67e8f9,#60a5fa);
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }

    /* Headings */
    h1 { margin: 0 0 6px; font-size: 26px; }
    p { margin: 0 0 18px; color: var(--muted); }

    /* Form labels */
    label { display:block; font-size:16px; margin: 12px 0 8px; color: var(--muted); }

    /* Input fields */
    input {
      width: 100%; padding: 16px 18px;
      border-radius: 12px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text); outline: none; 
      box-sizing: border-box;
    }

    /* General row layout */
    .row { display: flex; gap: 12px; margin-top: 18px; }

    /* Buttons styling */
    .btn {
      flex:1; display:inline-flex; align-items:center; justify-content:center;
      padding: 14px 16px;
      border-radius: 12px; border: 1px solid var(--border); 
      background: rgba(255,255,255,0.18); 
      color: var(--text); text-decoration: none; 
      transition: 150ms ease;
      cursor: pointer;
    }
    .btn:hover { background: rgba(255,255,255,0.24); }

    /* Links like "Back to Login" */
    .link { 
      display:block; margin-top: 12px; text-align: center; 
      color: #fff; opacity: .9; text-decoration: underline; 
    }

    /* Message box for errors and success */
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 15px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .message.info {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Floating blobs background -->
  <div class="scene">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <!-- Main OTP verification card -->
  <div class="card">

    <!-- Logo inside the card (clickable -> Welcome page) -->
    <div class="logo center" style="cursor:pointer;" onclick="location.href='./welcome.html'">
      <img src="./logo.png" alt="BytLearn" />
      <div>
        <h1 style="margin:0 0 4px; font-size:28px;"><span class="brand">BytLearn</span></h1>
        <div style="font-size:12px;opacity:.85">Verify your email address</div>
      </div>
    </div>

    <!-- OTP FORM -->
    <form id="otpForm" style="margin-top:12px;">
      <div id="otpMessage" class="message"></div>
      
      <label for="otpInput">Enter OTP</label>
      <input id="otpInput" type="text" maxlength="6" placeholder="Enter 6-digit OTP" />

      <div class="row">
        <button type="submit" class="btn" style="flex:1;">Verify OTP</button>
        <button type="button" id="resendBtn" class="btn" style="flex:1;">Resend OTP</button>
      </div>

      <a class="link" href="./login.html">← Back to Login</a>
    </form>
  </div>

  <script>
    const email = localStorage.getItem('pendingOtpEmail');
    const otpMessage = document.getElementById('otpMessage');
    const otpForm = document.getElementById('otpForm');
    
    // Function to show message
    function showMessage(text, type) {
      otpMessage.textContent = text;
      otpMessage.className = 'message ' + type;
      otpMessage.style.display = 'block';
      setTimeout(() => {
        otpMessage.style.display = 'none';
      }, 5000);
    }

    // Redirect if no email found
    if (!email) { 
      location.href = 'login.html'; 
    } else {
      // Show initial message
      showMessage(`OTP sent to ${email}`, 'info');
    }

    // Verify OTP form submission
    otpForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const otp = document.getElementById('otpInput').value.trim();
      if (!otp) {
        showMessage('Please enter OTP', 'error');
        return;
      }
      
      try {
        const res = await fetch('http://localhost:8000/verify_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });
        
        if (res.ok) {
          localStorage.removeItem('pendingOtpEmail');
          showMessage('OTP verified! You can now login.', 'success');
          setTimeout(() => {
            location.href = 'login.html';
          }, 2000);
        } else {
          const data = await res.json();
          showMessage(data.detail || 'Invalid OTP', 'error');
        }
      } catch (err) {
        showMessage('Verification failed: ' + err.message, 'error');
      }
    });

    // Resend OTP button
    document.getElementById('resendBtn').onclick = async function() {
      try {
        const res = await fetch('http://localhost:8000/send_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        if (res.ok) {
          showMessage('OTP resent successfully!', 'success');
        } else {
          showMessage('Failed to resend OTP', 'error');
        }
      } catch (err) {
        showMessage('Failed to resend OTP: ' + err.message, 'error');
      }
    };
  </script>
</body>
</html>
