<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BytLearn — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Root variables for colors and reusable values */
    :root { 
      --border: rgba(255,255,255,0.2);
      --glass: rgba(255,255,255,0.1);
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
    }

    /* Ensure full height and reset default styles */
    html, body {
      height: 100%; 
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
    }

    /* Body background and layout centering */
    body {
      background: linear-gradient(135deg, #0b1e3d, #08203a 40%, #101a4b);
      display: grid; place-items: center;
      background-attachment: fixed;
      overflow: hidden;
      font-size: 18px;
    }

    /* Scene for animated blobs in background */
    .scene { position: fixed; inset: 0; z-index: 0; }

    /* Blob base style */
    .blob { 
      position: absolute; 
      border-radius: 9999px;
      filter: blur(80px); 
      opacity: .18; 
      animation: float 20s ease-in-out infinite;
    }

    /* Top left blob */
    .blob.a { 
      width: 360px; height: 360px; 
      left: -80px; top: -40px; 
      background: linear-gradient(90deg,#38bdf8,#2563eb); 
    }

    /* Bottom right blob */
    .blob.b { 
      width: 280px; height: 280px; 
      right: -80px; bottom: -40px; 
      background: linear-gradient(90deg,#6366f1,#22d3ee); 
      animation-duration: 16s; 
    }

    /* Floating animation keyframes */
    @keyframes float { 
      0% { transform:translate(0,0) } 
      50%{ transform:translate(30px,-20px) } 
      100%{ transform:translate(0,0) } 
    }

    /* Card container (login/register box) */
    .card {
      position: relative; z-index: 1;
      width: min(720px, 96vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    /* Logo row */
    .logo { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      margin-bottom: 14px; 
    }

    .logo img { width: 70px; height: 70px; }
    .logo.center { justify-content: center; text-align: center; }

    /* Gradient brand text */
    .brand {
      background: linear-gradient(90deg,#67e8f9,#60a5fa);
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }

    /* Headings */
    h1 { margin: 0 0 6px; font-size: 26px; }
    p { margin: 0 0 18px; color: var(--muted); }

    /* Form labels */
    label { display:block; font-size:16px; margin: 12px 0 8px; color: var(--muted); }

    /* Input fields */
    input {
      width: 100%; padding: 16px 18px;
      border-radius: 12px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text); outline: none; 
      box-sizing: border-box;
    }

    /* General row layout */
    .row { display: flex; gap: 12px; margin-top: 18px; }

    /* Buttons styling */
    .btn {
      flex:1; display:inline-flex; align-items:center; justify-content:center;
      padding: 14px 16px;
      border-radius: 12px; border: 1px solid var(--border); 
      background: rgba(255,255,255,0.18); 
      color: var(--text); text-decoration: none; 
      transition: 150ms ease;
      cursor: pointer;
    }
    .btn:hover { background: rgba(255,255,255,0.24); }
    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: rgba(255,255,255,0.1);
    }
    .btn:disabled:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Links like "Back to Welcome" */
    .link { 
      display:block; margin-top: 12px; text-align: center; 
      color: #fff; opacity: .9; text-decoration: underline; 
    }

    /* Message box for errors and success */
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 15px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Terms checkbox container */
    .terms-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 16px;
    }

    .terms-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .terms-text {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    .terms-text a {
      color: #67e8f9;
      text-decoration: none;
      font-weight: 600;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Floating blobs background -->
  <div class="scene">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <!-- Main login/register form card -->
  <div class="card">

    <!-- Logo inside the card (clickable -> Welcome page) -->
    <div class="logo center" style="cursor:pointer;" onclick="location.href='./welcome.html'">
      <img src="./logo.png" alt="BytLearn" />
      <div>
        <h1 style="margin:0 0 4px; font-size:28px;"><span class="brand">BytLearn</span></h1>
        <div style="font-size:12px;opacity:.85">Sign in or create an account</div>
      </div>
    </div>

    <!-- Tabs (Login/Register switcher) -->
    <div class="row" style="margin-top:4px; gap:8px;">
      <button id="tab-login" class="btn" style="flex:1;background:rgba(255,255,255,0.22);">Login</button>
      <button id="tab-register" class="btn" style="flex:1;">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" style="margin-top:12px;">
      <div id="loginMessage" class="message"></div>
      
      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" placeholder="you@gmail.com" required />

      <label for="loginPassword">Password</label>
      <input id="loginPassword" type="password" placeholder="••••••••" required />

      <div class="row">
        <button type="submit" id="loginBtn" class="btn" style="flex:1;">Login</button>
      </div>
      <a class="link" href="./welcome.html">← Back to Welcome</a>
    </form>

    <!-- REGISTER FORM (hidden by default) -->
    <form id="registerForm" style="margin-top:12px; display:none;">
      <div id="registerMessage" class="message"></div>
      
      <label for="regName">Student Name</label>
      <input id="regName" type="text" placeholder="Your name" required />

      <label for="regEmail">Email</label>
      <input id="regEmail" type="email" placeholder="you@gmail.com" required />

      <label for="regPassword">Password</label>
      <input id="regPassword" type="password" placeholder="Create a password" required />

      <!-- Terms and Conditions Checkbox -->
      <div class="terms-container">
        <input type="checkbox" id="registerTerms" />
        <label for="registerTerms" class="terms-text" style="margin: 0; cursor: pointer;">
          I agree to the <a href="./legal.html#terms" >Terms of Use</a> and <a href="./legal.html#privacy" >Privacy Policy</a>
        </label>
      </div>

      <div class="row">
        <button type="submit" id="registerBtn" class="btn" style="flex:1;" disabled>Create Account</button>
      </div>
      <a class="link" href="./welcome.html">← Back to Welcome</a>
    </form>
  </div>

  <script>
    // If already logged in (authed), redirect directly to dashboard
    if (localStorage.getItem('authed') === '1') {
      location.replace('./dashboard.html');
    }

    // Tab buttons and form references
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');
    const registerTerms = document.getElementById('registerTerms');
    const registerBtn = document.getElementById('registerBtn');

    // Enable/disable register button based on checkbox
    registerTerms.addEventListener('change', function() {
      registerBtn.disabled = !this.checked;
    });

    // Function to show message
    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = 'message ' + type;
      element.style.display = 'block';
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }

    // Function to toggle between login/register forms
    function activate(tab) {
      // Hide all messages when switching tabs
      loginMessage.style.display = 'none';
      registerMessage.style.display = 'none';
      
      if (tab === 'login') {
        tabLogin.style.background = 'rgba(255,255,255,0.24)';
        tabRegister.style.background = 'rgba(255,255,255,0.18)';
        loginForm.style.display = '';
        registerForm.style.display = 'none';
      } else {
        tabLogin.style.background = 'rgba(255,255,255,0.18)';
        tabRegister.style.background = 'rgba(255,255,255,0.24)';
        loginForm.style.display = 'none';
        registerForm.style.display = '';
      }
    }
    // Events for buttons to switch forms
    tabLogin.addEventListener('click', () => activate('login'));
    tabRegister.addEventListener('click', () => activate('register'));

    // Get saved users from localStorage safely
    function getUsers() {
      const raw = localStorage.getItem('users');
      if (!raw) return [];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch {
        localStorage.removeItem('users');
        return [];
      }
    }

    // Save updated users list
    function saveUsers(list) {
      if (!Array.isArray(list)) return;
      localStorage.setItem('users', JSON.stringify(list));
    }

    // Set authenticated user session info
    function setSession(user) {
      localStorage.setItem('authed', '1');
      localStorage.setItem('currentUserEmail', user.email);
      localStorage.setItem('currentUserName', user.name || 'Student');
    }

    // Handle REGISTER form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value;

      if (!name || !email || !password) { 
        showMessage(registerMessage, 'Please fill all fields.', 'error');
        return; 
      }

      try {
        // Register user in backend
        const res = await fetch('http://127.0.0.1:8000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: name,
            email: email,
            password_hash: password,
            class_id: null
          })
        });
        if (!res.ok) {
          const data = await res.json();
          showMessage(registerMessage, data.detail || 'Registration failed.', 'error');
          return;
        }
        
        // Show success message
        showMessage(registerMessage, 'Registration successful! Sending OTP...', 'success');
        
        // Send OTP
        await fetch('http://localhost:8000/send_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        localStorage.setItem('pendingOtpEmail', email);
        
        // Show OTP sent message and redirect
        setTimeout(() => {
          showMessage(registerMessage, `OTP sent to ${email}. Redirecting...`, 'success');
          setTimeout(() => {
            location.href = 'otp.html';
          }, 1500);
        }, 1000);
      } catch (err) {
        showMessage(registerMessage, 'Registration failed: ' + err.message, 'error');
      }
    });

    // Handle LOGIN form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('http://127.0.0.1:8000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const data = await res.json();
          showMessage(loginMessage, data.detail || 'Login failed.', 'error');
          return;
        }
        // On successful login, set session and redirect to dashboard
        const user = await res.json();
        localStorage.setItem('authed', '1');
        localStorage.setItem('currentUserEmail', user.email);
        localStorage.setItem('currentUserName', user.name || 'Student');
        location.href = 'dashboard.html';
      } catch (err) {
        showMessage(loginMessage, 'Login failed: ' + err.message, 'error');
      }
    });
  </script>
</body>
</html>
